    <button>Finalizar Pedido</button>
  </div>

  <div id="estoque">
    <button>Adicionar</button>
    <button>Deletar Produto</button>
    <button>Pesquisar Produto</button>
    <button>Finalizar Pedido</button>
  </div>

  <div id="faturamento">
    <button>Adicionar</button>
    <button>Deletar Produto</button>

  </div>

</html>
